services:
  - type: web
    name: rfb-v2-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rfb-v2-db
          property: connectionString
      - key: MAIL_TO
        value: admin@rutherglenfb.com.au
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: TOTP_ISSUER
        value: Rutherglen Fire Brigade

  - type: web
    name: rfb-v2-web
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

databases:
  - name: rfb-v2-db
    plan: basic-256mb
